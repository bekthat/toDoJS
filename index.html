<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>toDo app</title>
</head>
<body>
<div class="form-section mt-5">
    <div class="container">
        <div class="row">
            <div class="col col-8 mx-auto">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Добавить новую задачу</h5>
                        <form name="addTask">
                            <label for="title" class="mt-2">Название задачи</label><input type="text" name="title" id="title" class="form-control" placeholder="Название задачи"/>
                            <label for="body" class="mt-2">Описание задачи</label><input type="text" name="body" id="body" class="form-control" placeholder="Описание задачи">
                            <button type="submit" class="btn btn-primary mt-4"> Добавить задачу </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="tasks-list-section mt-5">
    <div class="container">
        <ul class="list-group">
        </ul>
    </div>
</div>


<script src="app.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

</body>
</html>
